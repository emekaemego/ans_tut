---

- hosts: all
  become: true
  tasks:
 
  - name: install apache2 and php for Ubuntus and Debian servers
    apt:
      name: 
        - apache2
        - libapache2-mod-php
      state: latest
      update_cache: yes
      when: ansible_distribution in ["Debian", "Ubuntu"]

 
  - name: install apache2 and php for CentOS servers
    dnf:
      name: 
        - httpd
        - php
      state: latest
      update_cache: yes
      when: ansible_distribution == "CentOS"      
